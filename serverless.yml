functions:
  create-profile:
    handler: create-profile.main
    events:
      - http:
          path: profiles
          method: post
          cors: true
          authorizer: aws_iam

  update-profile:
    handler: update-profile.main
    events:
      - http:
          path: profiles/{id}
          method: put
          cors: true
          authorizer: aws_iam

  list-profiles:
    handler: list-profiles.main
    events:
      - http:
          path: profiles
          method: get
          cors: true
          authorizer: aws_iam

  get-profile-by-id:
    handler: get-profile-by-id.main
    events:
      - http:
          path: profiles/{id}
          method: get
          cors: true
          authorizer: aws_iam

  get-profile-by-handle:
    handler: get-profile-by-handle.main
    events:
      - http:
          path: profiles/handle/{handle}
          method: get
          cors: true
          authorizer: aws_iam

  add-education:
    handler: add-education.main
    events:
      - http:
          path: educations/{user}
          method: post
          cors: true
          authorizer: aws_iam

  list-educations:
    handler: list-educations.main
    events:
      - http:
          path: educations
          method: get
          cors: true
          authorizer: aws_iam

  get-education-by-user:
    handler: get-education-by-user.main
    events:
      - http:
          path: educations/{userid}
          method: get
          cors: true
          authorizer: aws_iam

  add-experience:
    handler: add-experience.main
    events:
      - http:
          path: experiences
          method: post
          cors: true
          authorizer: aws_iam

  list-experiences:
    handler: list-experiences.main
    events:
      - http:
          path: experiences
          method: get
          cors: true
          authorizer: aws_iam

  get-experience-by-user:
    handler: get-experience-by-user.main
    events:
      - http:
          path: experiences/{userid}
          method: get
          cors: true
          authorizer: aws_iam

  search-users:
    handler: search-users.main
    events:
      - http:
          path: search
          method: post
          cors: true
          authorizer: aws_iam

